<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fetchAPI</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styleTwo.css" />
  </head>
  <body>
    <h1 class="text-center text-primary">
      EA<span class="text-danger mt-3">Shopping</span>
    </h1>
    <div
      class="searchbar d-flex justify-content-center mt-5 mb-2"
      id="searchbar"
    >
      <input
        type="text"
        name="search"
        id="search"
        placeholder="Search products..."
        autocomplete="off"
        class="mt-5"
      />
      <button
        type="button"
        value="Search"
        id="btn"
        class="btn btn-success mx-1 mt-5"
      >
        search
      </button>
    </div>
    <div id="profile">
      <button id="profile-btn" class="border-0 btn">
        <i class="fa-solid fa-user fa-beat-fade"
          >&nbsp; <a href="#" class="text-decoration-none" id="anger"> </a
        ></i>
      </button>
    </div>
    <button class="btn btn-danger opacity-75" id="log-out">log-out</button>
    <div
      id="products"
      class="text-center d-flex flex-wrap justify-content-center"
    ></div>
    <script src="scriptFour.js"></script>
  </body>
</html>
